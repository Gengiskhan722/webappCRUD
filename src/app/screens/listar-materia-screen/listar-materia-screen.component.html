<section class="home-page">
    <div class="wrapper">
        <div class="section-home">
            <div class="header-home">
                <button class="logout-hide" mat-flat-button>Cerrar sesion</button>
                <span class="title">Lista de materias</span>
                <button class="logout" mat-flat-button color="warn" (click)="logout()">Cerrar sesion</button>
            </div>
            <div class="body-home">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">
                            <!-- 1era fila -->
                            <ng-container matColumnDef="nrc">
                                <th mat-header-cell *matHeaderCellDef> NRC </th>
                                <td mat-cell *matCellDef="let element"> {{element.nrc}} </td>
                            </ng-container>
                        
                            <!-- 2da fila -->
                            <ng-container matColumnDef="materia">
                                <th mat-header-cell *matHeaderCellDef> Materia </th>
                                <td mat-cell *matCellDef="let element"> {{element.materia}}</td>
                            </ng-container>
                        
                            <!-- 3era fila -->
                            <ng-container matColumnDef="seccion">
                                <th mat-header-cell *matHeaderCellDef> Seccion </th>
                                <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
                            </ng-container>
                        
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="dias">
                                <th mat-header-cell *matHeaderCellDef> Dias de clase </th>
                                <td mat-cell *matCellDef="let element"> {{element.dias}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="hora_inicio">
                                <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
                                <td mat-cell *matCellDef="let element"> {{element.hora_inicio}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="hora_fin">
                                <th mat-header-cell *matHeaderCellDef> Hora de fin </th>
                                <td mat-cell *matCellDef="let element"> {{element.hora_fin}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="salon">
                                <th mat-header-cell *matHeaderCellDef> Salon de clases </th>
                                <td mat-cell *matCellDef="let element"> {{element.salon}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="carrera">
                                <th mat-header-cell *matHeaderCellDef> Programa educativo </th>
                                <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                                <td mat-cell *matCellDef="let element" class="td-editar">
                                    <i class="bi bi-pencil-square" (click)="goEditar(element.nrc)"></i> 
                                </td>
                            </ng-container>
    
                            <ng-container matColumnDef="eliminar">
                                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                                <td mat-cell *matCellDef="let element" class="td-eliminar"> 
                                    <i class="bi bi-trash3-fill" (click)="delete(element.nrc)"></i>
                                </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                       showFirstLastButtons
                                       aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                    <div class="materias">
                        <button mat-flat-button color="primary" (click)="goHome()">Regresar</button>
                    </div>
            </div>
        </div>
    </div>
</section>
